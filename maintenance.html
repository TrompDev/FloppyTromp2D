<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMurica - Under Maintenance (Battle Edition)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: 
                linear-gradient(transparent 50%, rgba(0,0,0,0.8) 50%),
                linear-gradient(90deg, #B82025, #001F3F);
            background-size: 4px 4px, 100% 100%;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 2vh;
            position: relative;
            z-index: 1;
        }

        .battle-title {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px #B82025,
                0 0 30px #B82025;
            animation: glow 2s infinite alternate;
        }

        .versus-screen {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }

        .character {
            width: 40%;
            text-align: center;
        }

        .character-portrait {
            width: 200px;
            height: 200px;
            border: 4px solid #B82025;
            background: rgba(0,0,0,0.5);
            margin: 0 auto;
            animation: portrait-flicker 0.5s infinite alternate;
        }

        .character.left .character-portrait {
            transform: scaleX(-1);
            border-color: #B82025;
        }

        .character.right .character-portrait {
            border-color: #001F3F;
        }

        .versus-symbol {
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 0px #B82025;
            animation: versus-pulse 1.5s infinite;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #000;
            border: 2px solid #fff;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #B82025;
            width: 0;
            animation: health-fill 2s forwards;
        }

        .character-name {
            font-size: 1.2em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 2px 2px #B82025;
        }

        .stats {
            font-size: 0.8em;
            margin-top: 10px;
            color: #B82025;
            text-align: left;
        }

        .maintenance-message {
            background: rgba(0,0,0,0.8);
            border: 4px solid #B82025;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .message-text {
            margin: 10px 0;
            color: #fff;
            line-height: 1.5;
            font-size: 0.9em;
        }

        .timer {
            color: #B82025;
            font-size: 1.2em;
            margin-top: 15px;
            animation: blink 1s infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #B82025; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #B82025, 0 0 40px #B82025; }
        }

        @keyframes portrait-flicker {
            0%, 92% { opacity: 1; }
            95% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes versus-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes health-fill {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .battle-title { font-size: 1.5em; }
            .character-portrait {
                width: 120px;
                height: 120px;
            }
            .versus-symbol { font-size: 2em; }
            .message-text { font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="battle-title">MAINTENANCE BATTLE</h1>

        <div class="versus-screen">
            <div class="character left">
                <div class="character-portrait">
                    <img src="tromp.png" alt="Trump" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="health-bar">
                    <div class="health-fill"></div>
                </div>
                <div class="character-name">TRUMP</div>
                <div class="stats">
                    POWER: ████████░░<br>
                    SPEED: ███████░░░<br>
                    MEMES: ██████████
                </div>
            </div>

            <div class="versus-symbol">VS</div>

            <div class="character right">
                <div class="character-portrait">
                    <img src="hurris.png" alt="Kamala" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="health-bar">
                    <div class="health-fill"></div>
                </div>
                <div class="character-name">KAMALA</div>
                <div class="stats">
                    POWER: ██████░░░░<br>
                    SPEED: ████░░░░░░<br>
                    MEMES: ███░░░░░░░
                </div>
            </div>
        </div>

        <div class="maintenance-message">
            <p class="message-text">ROUND 1: SERVER MAINTENANCE</p>
            <p class="message-text">FIXING BUGS AND DEPLOYING UPDATES</p>
            <p class="message-text">MAKING AMERICA GREAT AGAIN...</p>
            <p class="timer">CONTINUE IN: A FEW HOURS</p>
        </div>
    </div>
</body>
</html>
